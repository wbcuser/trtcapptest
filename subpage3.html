<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None</title>
</head>
<body onload="open()">
    <h1>請稍候...</h1>

</body>
</html>

<script>

    let app3 = 'https://mobileapp.metro.taipei';
    let appstoreAndroid3 = 'https://mobileapp.metro.taipei/update/Phonebook_Android_140_RC2.apk';
    let appstoreIOS3 = 'https://mobileapp.metro.taipei/iOSIPA/trtcPhoneBook/trtcphonebook.html';

  function open()
  {
      if (navigator.userAgent.match(/Android/i))
      {
          setTimeout(function ()
          {
              window.location.href = app1;
              setTimeout(function ()
              {
                  window.location.href = appstoreAndroid3;
                  setTimeout(function ()
                  {
                      window.close();
                  }, 1500);
              }, 3500);
          }, 1000);
      }
      else if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i))
      {
          setTimeout(function ()
          {
              if (!document.webkitHidden)
              {
                  window.location.href = appstoreIOS3;
              }
          }, 25);
          window.location.href = app3;
      }
  }
</script>
