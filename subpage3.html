<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None</title>
</head>
<body onload="open()">
    <h1>請稍候...</h1>

</body>
</html>

<script>

    let app = 'zoomus://zoom.us/';
    //zoomphonecall
    let appstore = 'https://play.google.com/store/apps/details?id=us.zoom.videomeetings&hl=zh-TW';
    
  function open()
  {
      setTimeout(function ()
      {
        window.location.href = app;
        setTimeout(function ()
        {
            window.location.href = appstore;
            setTimeout(function ()
            {
                window.close();
            },500);
        },2000);
    }, 3500);
  }
</script>
