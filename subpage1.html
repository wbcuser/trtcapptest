    <meta charset="UTF-8" />

<body onload="open()">
    <h1>請稍候...</h1>
   
</body>

<script>
      
   
    let app1 = 'metrotaipeiapp://ws.metro.taipei';
    let appstoreAndroid1 = 'https://play.google.com/store/apps/details?id=tw.com.trtc.is.android05';
    let appstoreIOS1 = 'https://apps.apple.com/tw/app/%E5%8F%B0%E5%8C%97%E6%8D%B7%E9%81%8Bgo/id997212021?platform=iphone';
  
  function open()
  {
      if (navigator.userAgent.match(/Android/i))
      {
          setTimeout(function ()
          {
              window.location.href = app1;
              setTimeout(function ()
              {
                  window.location.href = appstoreAndroid1;
                  setTimeout(function ()
                  {
                      window.close();
                  }, 5500);
              }, 3500);
          }, 1000);
      }
      else if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i))
      {
          setTimeout(function ()
          {
              if (!document.webkitHidden)
              {
                  window.location.href = appstoreIOS1;
              }
          }, 25);
          window.location.href = app1;
      }
  }
</script>
