<script>
    let app = 'https://www.piyolog.com/share';
  //let app = 'metrotaipeiapp://ws123.metro.taipei/';
    let appstore = 'https://play.google.com/store/search?q=piyolog&c=apps&hl=zh-TW';

  function open()
  {
      setTimeout(function ()
      {
        window.location.href = app;
        setTimeout(function ()
        {
            window.location.href = appstore;
            setTimeout(function ()
            {
                window.close();
            },500);
        },2000);
    }, 500);
  }
</script>
