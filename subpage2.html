<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None</title>
</head>
<body onload="open()">
    <h1>請稍候...</h1>

</body>
</html>

<script>

    let app2 = 'myapp://noah.liu/example?info=來自火星的Hello';
    let appstoreAndroid2 = 'http://mobile.trtc.com.tw/update/trtc_hrm.apk';
    let appstoreIOS2 = 'https://mobileapp.metro.taipei/iOSIPA/trtcHrmApp/trtcHrm.html';

  function open()
  {
      if (navigator.userAgent.match(/Android/i))
      {
          setTimeout(function ()
          {
              window.location.href = app2;
              setTimeout(function ()
              {
                  window.location.href = appstoreAndroid2;
                  setTimeout(function ()
                  {
                      window.close();
                  }, 9500);
              }, 3500);
          }, 1000);
      }
      else if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i))
      {
          setTimeout(function ()
          {
              if (!document.webkitHidden)
              {
                  window.location.href = appstoreIOS2;
              }
          }, 25);
          window.location.href = app2;
      }
  }
</script>
