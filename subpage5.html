<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None</title>
</head>
<body onload="open()">
    <h1>請稍候...</h1>

</body>
</html>

<script>

    let app5 = 'package://';
    let appstoreAndroid5 = 'https://play.google.com/store/apps/details?id=com.openfind.m2k.notifier';
    let appstoreIOS5 = 'https://apps.apple.com/tw/app/mail2000/id509471262';

  function open()
  {
      if (navigator.userAgent.match(/Android/i))
      {
          setTimeout(function ()
          {
              window.location.href = app5;
              setTimeout(function ()
              {
                  window.location.href = appstoreAndroid5;
                  setTimeout(function ()
                  {
                      window.close();
                  }, 5500);
              }, 3500);
          }, 1000);
      }
      else if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i))
      {
          setTimeout(function ()
          {
              if (!document.webkitHidden)
              {
                  window.location.href = appstoreIOS5;
              }
          }, 25);
          window.location.href = app5;
      }
  }
</script>
