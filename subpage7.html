<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>None</title>
</head>
<body onload="open()">
    <h1>請稍候...</h1>

</body>
</html>

<script>
    let app7 = '   https://zoom.com/j/7014782088/'; 
    let appstoreAndroid7 = 'https://play.google.com/store/apps/details?id=us.zoom.videomeetings&hl=zh-TW';
    let appstoreIOS7 = 'https://play.google.com/store/apps/details?id=us.zoom.videomeetings&hl=zh-TW';

  function open()
  {
      if (navigator.userAgent.match(/Android/i))
      {
          setTimeout(function ()
          {
              window.location.href = app7;
              setTimeout(function ()
              {
                  window.location.href = appstoreAndroid7;
                  setTimeout(function ()
                  {
                      window.close();
                  }, 1500);
              }, 3500);
          }, 1000);
      }
      else if (navigator.userAgent.match(/(iPhone|iPad|iPod)/i))
      {
          setTimeout(function ()
          {
              if (!document.webkitHidden)
              {
                  window.location.href = appstoreIOS7;
              }
          }, 25);
          window.location.href = app7;
      }
  }
</script>
